[workspace]
members = [
    "core",
    "backends/google-cast",
    "backends/gstreamer",
    "backends/rodio",
    "frontends/dbus",
    "frontends/http",
    "frontends/mpd",
    "frontends/qt",
    "provider/local",
    "provider/pocketcasts",
    "provider/soundcloud",
    "provider/spotify",
    "provider/gmusic",
    "store/helpers",
    "store/memory",
    "store/sled",
    "store/sqlite",
    "extensions/party-mode"
]

[package]
name = "rustic"
version = "0.1.0"
authors = ["Max JÃ¶hnk <maxjoehnk@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
edition = "2018"
repository = "https://github.com/rustic-music-player/rustic"
homepage = "https://github.com/rustic-music-player/rustic"

[features]
default = [
	"sled-store",
	"web-api",
	"rodio",
	"local-files",
	"pocketcasts",
	"soundcloud"
]

mpd = ["rustic-mpd-frontend"]
web-api = ["rustic-http-frontend"]
dbus = ["rustic-dbus-frontend"]
qt = ["rustic-qt-frontend"]
iced = ["rustic-iced-frontend"]
gstreamer = ["rustic-gstreamer-backend"]
rodio = ["rustic-rodio-backend"]
google-cast = ["rustic-google-cast-backend"]
local-files = ["rustic-local-provider"]
pocketcasts = ["rustic-pocketcasts-provider"]
soundcloud = ["rustic-soundcloud-provider"]
spotify = ["rustic-spotify-provider"]
gmusic = ["rustic-gmusic-provider"]
sled-store = ["rustic-sled-store"]
sqlite-store = ["rustic-sqlite-store"]

[dependencies]
env_logger = "0.7"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.4.5"
url = "1.7"
failure = "0.1"
ctrlc = { version = "3.1", features = ["termination"] }
structopt = "0.3"

[dependencies.rustic-core]
path = "core"

[dependencies.rustic-memory-store]
path = "store/memory"

[dependencies.rustic-sled-store]
path = "store/sled"
optional = true

[dependencies.rustic-sqlite-store]
path = "store/sqlite"
optional = true

[dependencies.rustic-http-frontend]
path = "frontends/http"
optional = true

[dependencies.rustic-mpd-frontend]
path = "frontends/mpd"
optional = true

[dependencies.rustic-dbus-frontend]
path = "frontends/dbus"
optional = true

[dependencies.rustic-qt-frontend]
path = "frontends/qt"
optional = true

[dependencies.rustic-iced-frontend]
path = "frontends/iced"
optional = true

[dependencies.rustic-gstreamer-backend]
path = "backends/gstreamer"
optional = true

[dependencies.rustic-rodio-backend]
path = "backends/rodio"
optional = true

[dependencies.rustic-google-cast-backend]
path = "backends/google-cast"
optional = true

[dependencies.rustic-local-provider]
path = "provider/local"
optional = true

[dependencies.rustic-spotify-provider]
path = "provider/spotify"
optional = true

[dependencies.rustic-pocketcasts-provider]
path = "provider/pocketcasts"
optional = true

[dependencies.rustic-soundcloud-provider]
path = "provider/soundcloud"
optional = true

[dependencies.rustic-gmusic-provider]
path = "provider/gmusic"
optional = true
